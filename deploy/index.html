<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de Task Runner</title>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="mainHeader">
        <h1 class="mainHeader__title">Exemplo de utilização de GruntJS</h1>
    </header>

    <main role='main'>
        <div class="dateContainer">
            <p class="dateContainer__content" id="containerDate"></p>
        </div>

        <div class="buttonsContainer">
            <button id="incrementButton" class="buttonsContainer__button">Clica para incrementar</button>
            <div id="resultIncrementButton" class="buttonsContainer__result">
                Clicado
                <span class="buttonsContainer__result--number js-result">0</span> vezes
            </div>
        </div>
    </main>

    <script src="javascript/app.min.js"></script>

</body>

</html>
